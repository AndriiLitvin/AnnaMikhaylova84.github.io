<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>About_myself_with_JS</title>
	<link rel="stylesheet" href="css/style_about.css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/tmpl.js"></script>
  <script src="js/template_my.js"></script>
</head>
<body>

  <script type="text/html" id="about">
  <div class="fon_box">

    <div class="box1">
      <h2 class="name"><%= name %></h2>
      <div class="foto">
        <%= photo %>
      </div>
        <p><%= job %></p>
    </div>

    <div class="box2">

      <p><%= question %></p>
        <ul>
          <% for (var i = 0; i < answers.length; i++) { %>
            <li>
              <%= answers[i] %>
            </li>
          <% } %>

        </ul>
    </div>

    <div class="box3">

        <p><%= phone %></p>
        <p><%= number %></p>
    </div>
    <div class="box4">
        <p><%= facebook %></p>
          <p><%= link %></p>
    </div>

    <div class="box5">
        <p>Мой фидбек:</p>
        <p><%= feedback %></p>
    </div>
  </div>
</script>
</body>
</html>
